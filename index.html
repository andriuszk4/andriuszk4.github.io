<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors
            </h1>
        </header>

        <div class="score-board">
            <div id="user-label" class = "badge">
                user
            </div>
            <div id="computer-label" class= "badge">
                comp
            </div>
            <span id = "user-score">0</span>:<span id = "computer-score">0</span>
        </div>

        <div class = "result">
            <p></p>
        </div>
        
        <div class = "choices">
            <div class = "choice" id="r">
                <img src="images/Rock.png" width="100" height="100" alt="">
            </div>
            <div class = "choice" id="p">
                <img src="images/Paper.png" width="100" height="100" alt="">
            </div>
            <div class = "choice" id="s">
                <img src="images/Scissors.png" width="100" height="100" alt="">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
        <p id = "new-game">Start a new game?</p>
        
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
